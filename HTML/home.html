<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Management</title>
    <link rel="icon" href="/Images/favicon.jpg">
    <link rel="stylesheet" href="/CSS/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- Header -->

    <header id="header">
        <div>
            <a href=""><img src="/Images/OIP.jpg" alt="" height="60em" width="60em"></a>
        </div>
        <div>
            <h1>Restaurant Management</h1>
        </div>
    </header>

    <!-- Buttons -->

    <div id="Buttons">
        <div>   
            <button onclick="addPopup()">Book Table</button>
        </div>
        <div>
            <input type="search" id="search-input"  onkeyup="searchInput()" placeholder="Search for names...">
        </div>
        <div>  
            <button><a href="dashbord.html">Go to dashboard</a></button>
        </div>
    </div>

    <!-- Table -->

    <center>
        <div id="table">
            <table id="formData">
                <thead>
                    <tr>
                        <th>Table Number</th>
                        <th>Booked By</th>
                        <th>Phone Number</th>
                        <th>No of Persons</th>
                        <th>Dining Start Time</th>
                        <th>Dining End Time</th>
                        <th>TotalAmount</th>
                        <th>Edit & Delete</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </center>

    <!-- Add Button Popup -->

    <div id="Mask"></div>

    <div id="BookTableForm">

        <span id="closeAddPopup"><i class="fa-solid fa-circle-xmark"></i></span>

        <header>Book Table</header>

        <form id="form">

            <div class="input-box">
                <label for="">Booked By :</label>
                <input type="text" placeholder="Enter your name..." id="bookedBy" name="bookedBy">
                <span style="font-size: 12px; display: none; color: red; margin-top: 5px;" id="bookedBySpan">
                    Invalid name
                </span>
            </div>

            <div class="input-box">
                <label for="">Phone Number :</label>
                <input type="text" placeholder="Enter your Phone Number..." id="phoneNumber" name="phoneNumber">
                <span style="font-size: 12px; display: none; color: red; margin-top: 5px;" id="phoneNumberSpan">
                    Invalid phone number
                </span>
            </div>

            <div class="column">
                <div class="input-box">
                    <label for="">Table Numer :</label>
                    <div class="select" >
                        <select name="" id="tableNumber" name="tableNumber">
                            <option disabled selected></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                        <span style="font-size: 12px; display: none; color: red; margin-top: 5px;" id="tableNumberSpan">
                            Invalid phone number
                        </span>
                    </div>
                </div>
                <div class="input-box">
                    <label for="">No of persons :</label>
                    <input type="number" id="noOfPerson" name="noOfPerson">
                    <span style="font-size: 12px; display: none; color: red; margin-top: 5px;" id="noOfPersonSpan">
                        Invalid phone number
                    </span>
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <label for="">Dining Start Time :</label>
                    <input type="time" name="" id="diningStartTime" name="diningStartTime">
                    <span style="font-size: 12px; display: none; color: red; margin-top: 5px;" id="diningStartTimeSpan">
                        Invalid phone number
                    </span>
                </div>
    
                <div class="input-box">
                    <label for="">Dining End Time :</label>
                    <input type="time" name="" id="diningEndTime" name="diningEndTime">
                    <span style="font-size: 12px; display: none; color: red; margin-top: 5px;" id="diningEndTimeSpan">
                        Invalid phone number
                    </span>
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <button onclick="sumbitForm()">Sumbit</button>
                </div>
    
                <div class="input-box">
                    <button onclick="resetData()">Reset</button>
                </div>
            </div>

        </form>
    </div>

    <!-- Footer -->

    <footer id="footer">
        <div>
            <h2><i class="fa-regular fa-copyright"></i> Copyright</h2>
        </div>
        <div>
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-linkedin"></i>
        </div>
    </footer>

    <!-- JavaScript link -->

    <script src="/JavaScript/home.js"></script>
</body>
</html>
