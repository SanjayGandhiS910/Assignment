<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Management</title>
    <link rel="icon" href="/Images/favicon.jpg">
    <link rel="stylesheet" href="/CSS/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- Header -->

    <header id="header">
        <div>
            <a href=""><img src="/Images/OIP.jpg" alt="" height="60em" width="60em"></a>
        </div>
        <div>
            <h1>Restaurant Management</h1>
        </div>
    </header>

    <!-- Buttons -->

    <div id="Buttons">
            <button onclick="addPopup()">Book Table</button>
        
            <input type="search" id="search-input"  onkeyup="searchInput()" placeholder="Search for table no...">
        
            <button><a href="dashboard.html">View Dashboard</a></button>
        
    </div>

    <!-- Table -->

    <center>
        <div id="table">
            <table id="formData">
                
            </table>
        </div>
    </center>

    <!-- Add Button Popup -->

    <div id="Mask" class="Mask"></div>

    <div id="BookTableForm" class="BookTableForm">

        <span id="closeAddPopup" onclick="closeAddPopup()"><i class="fa-solid fa-circle-xmark"></i></span>

        <header>Book Table</header>

        <form id="form" onsubmit="read()">

            <div class="input-box">
                <label for="">Booked By :</label>
                <input type="text" placeholder="Enter your name..." id="bookedBy" name="bookedBy" required>
            </div>

            <div class="input-box">
                <label for="">Phone Number :</label>
                <input type="text" placeholder="Enter your Phone Number..." pattern="[0-9]{10}" id="phoneNumber" name="phoneNumber" required>
            </div>

            <div class="column">
                <div class="input-box">
                    <label for="">Table Numer :</label>
                    <div class="select" >
                        <select name="" id="tableNumber" name="tableNumber" required>
                            <option disabled selected></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                </div>
                <div class="input-box">
                    <label for="">No of persons :</label>
                    <input type="number" id="noOfPerson" name="noOfPerson" required>
                    <span id="noOfPersonSpan" class="noOfPersonSpan"></span>
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <label for="">Dining Start Time :</label>
                    <input type="datetime-local" name="" id="diningStartTime" name="diningStartTime" required>
                </div>
    
                <div class="input-box">
                    <label for="">Dining End Time :</label>
                    <input type="datetime-local" name="" id="diningEndTime" name="diningEndTime" required>
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <button type="submit">Sumbit</button>
                </div>
    
                <div class="input-box">
                    <button type="reset">Reset</button>
                </div>
            </div>

        </form>
    </div>

    <!-- Edit icon Popup -->

    <div id="EditTableForm" class="EditTableForm">

        <span id="closeEditPopup" onclick="closeEditPopup()"><i class="fa-solid fa-circle-xmark"></i></span>

        <header>Edit Table</header>

        <form id="form" onsubmit="updateData()">

            <div class="input-box">
                <label for="">Booked By :</label>
                <input type="text" placeholder="Enter your name..." id="bookedBy1" name="bookedBy1" required>
            </div>

            <div class="input-box">
                <label for="">Phone Number :</label>
                <input type="number" placeholder="Enter your Phone Number..." id="phoneNumber1" name="phoneNumber1" required disabled>
            </div>

            <div class="column">
                <div class="input-box">
                    <label for="">Table Numer :</label>
                    <div class="select" >
                        <select name="" id="tableNumber1" name="tableNumber1" required>
                            <option disabled selected></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                </div>
                <div class="input-box">
                    <label for="">No of persons :</label>
                    <input type="number" id="noOfPerson1" name="noOfPerson1" required>
                    <span id="noOfPersonEditSpan" class="noOfPersonEditSpan"></span>
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <label for="">Dining Start Time :</label>
                    <input type="datetime-local" name="" id="diningStartTime1" name="diningStartTime1" required>
                </div>
    
                <div class="input-box">
                    <label for="">Dining End Time :</label>
                    <input type="datetime-local" name="" id="diningEndTime1" name="diningEndTime1" required>
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <button type="submit">Sumbit</button>
                </div>
    
                <div class="input-box">
                    <button onclick="resetValue()">Reset</button>
                </div>
            </div>

        </form>
    </div>

    <!-- Footer -->

    <footer id="footer">
        <div>
            <h2><i class="fa-regular fa-copyright"></i> Copyright</h2>
        </div>
        <div>
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-linkedin"></i>
        </div>
    </footer>

    <!-- JavaScript link -->

    <script src="/JavaScript/homie.js"></script>
    
</body>
</html>
